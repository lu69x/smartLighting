<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
        integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
        crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.4.0.js"
        integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <title>WU Lighting Control</title>
</head>

<body>

    <div class="page-wrapper chiller-theme toggled">
        <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
            <i class="fas fa-bars"></i>
        </a>
        <nav id="sidebar" class="sidebar-wrapper">
            <div class="sidebar-content">
                <div class="sidebar-brand">
                    <a href="#">WU-SLC</a>
                    <div id="close-sidebar">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="sidebar-header">
                    <div class="user-pic">
                        <img class="img-responsive img-rounded" src="/html/img/admin.svg" alt="User picture">
                    </div>
                    <div class="user-info">
                        <span class="user-name"><strong>เจ้าหน้าที่</strong></span>
                        <span class="user-role">Administrator</span>
                        <span class="user-status">
                            <i class="fa fa-circle"></i>
                            <span>Online</span>
                        </span>
                    </div>
                </div>
                <!-- sidebar-header  -->
                <div class="sidebar-menu">
                    <ul>
                        <li class="header-menu">
                            <span>ทั่วไป</span>
                        </li>
                        <li>
                            <a href="#" onclick="dashboardFn()">
                                <i class="fa fa-tachometer-alt"></i>
                                <span>แดชบอร์ด</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="controlFn()">
                                <i class="fas fa-toggle-on"></i>
                                <span>การควบคุม</span>
                            </a>
                        </li>
                        <li class="sidebar-dropdown">
                            <a href="#">
                                <i class="fas fa-broadcast-tower"></i>
                                <span>จัดการอุปกรณ์</span>
                                <!-- <span class="badge badge-pill badge-danger">3</span> -->
                            </a>
                            <div class="sidebar-submenu">
                                <ul>
                                    <li>
                                        <a href="#" onclick="devManagementFn('controller')">ตู้คอนโทรล</a>
                                    </li>
                                    <li>
                                        <!-- onclick="devManagementFn('sensor')" -->
                                        <a href="#"><s>เซนเซอร์</s></a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="sidebar-dropdown">
                            <a href="#">
                                <i class="far fa-map"></i>
                                <span>แผนที่</span>
                            </a>
                            <div class="sidebar-submenu">
                                <ul>
                                    <li>
                                        <a href="#" onclick="mapWithStatusFn('lite')">อย่างง่าย</a>
                                    </li>
                                    <li>
                                        <a href="#" onclick="mapWithStatusFn('satellite')">ดาวเทียม</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <a href="#" onclick="scheduleFn()">
                                <i class="far fa-calendar-alt"></i>
                                <span>ตารางเวลา</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="logFn()">
                                <i class="fas fa-info"></i>
                                <span>บันทึกความเคลื่อนไหว</span>
                            </a>
                        </li>

                        <li class="header-menu">
                            <span>เพิ่มเติม</span>
                        </li>
                        <li>
                            <a href="#" onclick="documentFn()">
                                <i class="fa fa-book"></i>
                                <span>เอกสาร</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- sidebar-menu  -->
            </div>
            <!-- sidebar-content  -->
            <div class="sidebar-footer">
                <a href="#">
                    <i class="fa fa-bell"></i>
                    <span class="badge badge-pill badge-warning notification">3</span>
                </a>
                <a href="#">
                    <i class="fa fa-envelope"></i>
                    <span class="badge badge-pill badge-success notification">7</span>
                </a>
                <a href="#">
                    <i class="fa fa-cog"></i>
                    <span class="badge-sonar"></span>
                </a>
                <a href="#">
                    <i class="fa fa-power-off"></i>
                </a>
            </div>

        <!-- sidebar-wrapper  -->
        <main class="page-content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"><img src="/html/img/wu.png" alt="" width="30" height="50"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <h5>WU Street Lighting Control</h5>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <p id="indexDT"></p>
                    </form>
                </div>
            </nav>

            <iframe id="resFrame" src="/html/dashboard.html" frameborder="0" height="90%" width="99.6%"></iframe>
        </main>
        <script src="/html/script/index-script.js"></script>

</html>
