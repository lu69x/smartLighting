<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/html/css/loginstyle.css">
  <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <title>WU Lighting Control</title>
</head>

<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="/html/img/wu.png" alt="" width="72" height="125">
    <h1 class="h3 mb-3 font-weight-normal">WU Street Lighting Control</h1>
    <input type="text" id="usernm" class="form-control" placeholder="Username" required>
    <input type="password" id="passwd" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" id="btn" type="button">Sign in</button>
  </form>

  <script type="text/javascript">
    $('#btn').click(() => {
      var user = $('#usernm').val()
      var pass = $('#passwd').val()
      if (user == 'admin' && pass == 'admin1234') {
        //alert("Warning!, Don't refresh page when login success.\nYour must login again!")
        window.location.replace('/html/menu.html')
      } else {
        alert('Username or Password incorrect!')
      }

    })
  </script>

</body>

</html>
